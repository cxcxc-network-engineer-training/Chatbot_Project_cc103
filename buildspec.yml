version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --registry-ids 204065533127 --region ap-northeast-1)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - sh build.sh
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 204065533127.dkr.ecr.ap-northeast-1.amazonaws.com/redis:latest
      - docker push 204065533127.dkr.ecr.ap-northeast-1.amazonaws.com/jupyter:latest
      - docker push 204065533127.dkr.ecr.ap-northeast-1.amazonaws.com/ngrok:latest
      - docker push 204065533127.dkr.ecr.ap-northeast-1.amazonaws.com/api:latest
      - docker push 204065533127.dkr.ecr.ap-northeast-1.amazonaws.com/mysql:latest
